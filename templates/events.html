{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="col-0 col-sm-2 col-md-4"></div>
    <div class="col-12 col-sm-8 col-md-4">
        <h4>Events</h4>
            {% for event in events %}
                <a href="{{ url_for('show_event', event_id=event.id) }}">
                    <div class="event-card">
                        <h3 class="event-card-title">{{ event.name }}</h3>

                        <img class="card-img" src="{{ url_for('static', filename='texture.jpg') }}" />

                    </div>
                </a>
            {% endfor %}
        </ul>
    </div>
    <div class="col-0 col-sm-2 col-md-4"></div>
</div>
{% endblock %}
