{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="col-0 col-sm-2 col-md-4"></div>
    <div class="col-12 col-sm-8 col-md-4">
        <h4>{{ event.name }}</h4>
        <p>{{ event.description }}</p>
        <p>Created by {{ creator.username }}</p>

        <img src="{{ url_for('static', filename='texture.jpg') }}" />

        <div><a href="{{ url_for('edit_event', event_id=event.id) }}"><h4>Edit event</h4></a></div>
        <div><a href="{{ url_for('delete_event', event_id=event.id) }}"><h4>Delete event</h4></a></div>

    </div>
    <div class="col-0 col-sm-2 col-md-4"></div>
</div>
{% endblock %}
