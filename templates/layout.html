<!DOCTYPE html>
<html lang="en">

    <head>
        <title>summon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
        <script src="https://kit.fontawesome.com/a8db7024c3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="top-container white-glass border-radius padding-32">
            <div class="title-container">
                <a href="{{ url_for('index') }}" class="title"><h1>&nbsp;summon</h1></a>
            </div>
            <!--<div class="new-container center-flex">
                <a href="{{ url_for('new_event') }}" class="new"><i class="fa-solid fa-circle-plus"></i></a>
            </div>-->
            <div class="search-menu-container">
                <button id="searchButton" class="no-btn">
                    <div class="navbar-search black-glass border-radius">
                        <i class="fa-solid fa-magnifying-glass fa-glass"></i>
                    </div>
                </button>

                <button class="no-btn">
                    <div class="menu-container black-glass border-radius center-flex">
                        <i class="fa-solid fa-caret-down fa-glass"></i>
                    </div>
                </button>
            </div>
        </div>

        <div class="summon-navbar white-glass border-radius">
            <ul class="navbar-ul">
                <li class="navbar-li-active black-glass">
                    <div class="center-flex menu-item">
                        <i class="fa-solid fa-filter fa-glass"></i>
                    </div>
                </li>
                <li class="navbar-li black-glass">
                    <div class="center-flex menu-item">
                        <i class="fa-solid fa-comment fa-glass"></i>
                    </div>
                </li>
                <li class="navbar-li-active black-glass">
                    <div class="center-flex menu-item">
                        <i class="fa-solid fa-heart fa-glass"></i>
                    </div>
                </li>
                <li class="navbar-li black-glass">
                    <div class="center-flex menu-item">
                        <i class="fa-solid fa-calendar-days fa-glass"></i>
                    </div>
                </li>
            </ul>

        </div>

        <div class="container-fluid margin-bottom">
            <div class="app-content-container">
                {% block content %} {% endblock %}
            </div>
        </div>

        <div id="searchModal" class="search-modal padding-32">
            <form action="/search" method="post">
                <div class="search-input-submit">
                    <input type="text" class="search-input" placeholder="search for events...">
                    <button type="submit" class="search-submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button id ="closeButton" type="button" class="no-btn">
                        <div class="menu-container center-flex">
                            <i class="fa-solid fa-close"></i>
                        </div>
                    </button>
                </div>
            </form>
        </div>

        <div id="eventModal">

        </div>

        <script>
            const searchModal = document.getElementById('searchModal');
            searchModal.style.display = 'none';
            const toggleSearchModal = () => {
                console.log(searchModal.style.display);
                if (searchModal.style.display === 'none') {
                    searchModal.style.display = 'block';
                } else {
                    searchModal.style.display = 'none';
                }
            }

            const searchButton = document.getElementById('searchButton');
            searchButton.addEventListener('click', toggleSearchModal);

            const closeButton = document.getElementById('closeButton');
            closeButton.addEventListener('click', toggleSearchModal);

            const eventModal = document.getElementById(('eventModal'));
        </script>
    </body>
</html>
