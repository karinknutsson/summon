<!DOCTYPE html>
<html lang="en">

    <head>
        <title>summon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
        <script src="https://kit.fontawesome.com/a8db7024c3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="top-container padding-32">
            <div class="title-container">
                <a href="{{ url_for('index') }}" class="title"><h1>&nbsp;summon</h1></a>
            </div>
            <div class="new-container center-flex">
                <a href="{{ url_for('new_event') }}" class="new"><i class="fa-solid fa-circle-plus"></i></a>
            </div>
            <div class="search-gear-container">
                <div class="navbar-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="navbar-mini-btn center-flex">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
        </div>

        <div class="summon-navbar">
            <ul class="navbar-ul">
                <li class="navbar-li-active">
                    <div class="center-flex menu-item">
                        <i class="fa-solid fa-filter"></i>
                    </div>
                </li>
                <li class="navbar-li-active">
                    <div class="center-flex menu-item">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </li>
                <li class="navbar-li">
                    <div class="center-flex menu-item">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                </li>
                <li class="navbar-li">
                    <div class="center-flex menu-item">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                </li>
            </ul>

        </div>

        <div class="container-fluid margin-bottom">
            <div class="app-content-container">
                {% block content %} {% endblock %}
            </div>
        </div>
    </body>
</html>
